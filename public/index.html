<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CIELO PET Admin Dashboard" />
    <meta name="apple-mobile-web-app-title" content="CIELO PET" />
    <meta name="application-name" content="CIELO PET" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CIELO PET Admin</title>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }

      html {
        height: 100vh;
        height: -webkit-fill-available;
      }

      body {
        padding: var(--sat) var(--sar) var(--sab) var(--sal);
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        overscroll-behavior-y: none;
        -webkit-overflow-scrolling: touch;
        touch-action: manipulation;
        height: 100vh;
        height: -webkit-fill-available;
        margin: 0;
        position: fixed;
        width: 100%;
      }

      #root {
        height: 100vh;
        height: -webkit-fill-available;
        width: 100vw;
        overflow-x: hidden;
        overflow-y: auto;
        position: fixed;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
      }

      @supports (-webkit-touch-callout: none) {
        html, body, #root {
          height: -webkit-fill-available;
        }
      }
    </style>
    <script>
      // 전체화면 모드로 전환 시도
      function goFullScreen() {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) {
          document.documentElement.msRequestFullscreen();
        }
      }

      window.addEventListener('load', function() {
        // iOS에서 상단바 숨기기 위한 스크롤
        setTimeout(function() {
          window.scrollTo(0, 1);
        }, 0);

        // 전체화면 모드 시도
        document.addEventListener('touchend', function() {
          goFullScreen();
        }, { once: true });
      });

      // 방향 전환 시에도 상단바 숨기기 유지
      window.addEventListener('orientationchange', function() {
        setTimeout(function() {
          window.scrollTo(0, 1);
        }, 100);
      });
    </script>
  </head>
  <body class="overflow-hidden bg-white">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
